<head>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container mt-4">

  <div class="row g-4">

    <!-- PROFILE INFO -->
    <div class="col-md-8">

      <img src="images/expert1.jpg" class="img-fluid rounded mb-3">

      <h3>James M.</h3>

          </div>

          <div class="mb-3">
            <label>Message</label>

          <button class="btn btn-primary w-100">Request Booking</button>
        </form>

      </div>

    </div>

  </div>
